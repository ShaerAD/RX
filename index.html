<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: url('https://shaerad.github.io/P/1000011958.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        header {
            background: linear-gradient(to right, rgba(18, 183, 245, 0.8), rgba(7, 112, 227, 0.8));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 650px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .qq-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(18, 183, 245, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 2rem;
            color: white;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #12b7f5;
            margin-bottom: 5px;
        }
        
        .card-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .qq-group {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 15px 0;
            padding: 10px;
            background: rgba(249, 249, 249, 0.7);
            border-radius: 8px;
            text-align: center;
            border: 1px dashed rgba(221, 221, 221, 0.7);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: rgba(18, 183, 245, 0.9);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(12, 159, 212, 0.9);
        }
        
        .btn-secondary {
            background: rgba(255, 159, 67, 0.9);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 140, 26, 0.9);
        }
        
        .btn-copy {
            background: rgba(108, 92, 231, 0.9);
            color: white;
        }
        
        .btn-copy:hover {
            background: rgba(86, 73, 192, 0.9);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(238, 238, 238, 0.7);
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
        }
        
        .success-message.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>加入我们</h1>
            <p>C.P.C社区</p>
        </header>
        
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="qq-icon">
                        <i class="fab fa-qq"></i>
                    </div>
                    <div>
                        <h2 class="card-title">QQ群</h2>
                        <p>C.P.C 社群</p>
                    </div>
                </div>
                
                <p class="card-description">
                    加入免费获取随机车辆
                </p>
                
                <div class="qq-group" id="groupNumber">1057916990</div>
                
                <button class="btn btn-copy" id="copyBtn">
                    <i class="fas fa-copy"></i> 复制群号
                </button>
                
                <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=XMVzBqWYbOFYN8MuLCT7mb7lkpQPgkMyuFJsP%2B5M%2BFWtIXpgLg9hU44krstDI%2FqJ&busi_data=eyJncm91cENvZGUiOiIxMDU3OTE2OTkwIiwidG9rZW4iOiJSeWhDUmZQZFE4V0dlMmZBb0JZYytoNExldGVkUmFMamRvYnlHTzduT3FxbkQvUlVaYU54MnE2WlVNUmd6clhYIiwidWluIjoiMjA4NDQ1OTYwOCJ9&data=MHKExMbrX-9GBgGZkr_gSuUBvAt2HqYnspieg0DyWa3nUlLiTgrLHvi0SmPsvCv89eLg54S-Ljy7LMcFscLGMw&svctype=4&tempid=h5_group_info" class="btn btn-primary" target="_blank">
                    <i class="fab fa-qq"></i> 立即加入QQ群
                </a>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="qq-icon">
                        <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <div>
                        <h2 class="card-title">QQ频道</h2>
                        <p>C.P.C 社区频道</p>
                    </div>
                </div>
                
                <p class="card-description">
                    加入免费获取大众帕萨特
                </p>
                
                <a href="https://pd.qq.com/s/gssl6s42f?b=9" class="btn btn-secondary" target="_blank">
                    <i class="fas fa-broadcast-tower"></i> 加入QQ频道
                </a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 C.P.C SHAER</p>
        </footer>
    </div>
    
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> 群号已复制到剪贴板
    </div>

    <script>
        const copyBtn = document.getElementById('copyBtn');
        const groupNumber = document.getElementById('groupNumber');
        const successMessage = document.getElementById('successMessage');
        
        copyBtn.addEventListener('click', function() {
            const tempInput = document.createElement('input');
            tempInput.style = "position: absolute; left: -1000px; top: -1000px";
            tempInput.value = groupNumber.textContent;
            document.body.appendChild(tempInput);
            
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            successMessage.classList.add('show');
            
            setTimeout(function() {
                successMessage.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
