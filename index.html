<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX若曦</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #12a0e3, #0077e6);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .join-btn {
            display: inline-block;
            background: linear-gradient(to right, #12a0e3, #0077e6);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 119, 230, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 10px 5px;
        }
        
        .join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 230, 0.4);
        }
        
        .join-btn i {
            margin-right: 10px;
        }
        
        .steps {
            text-align: left;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
        }
        
        .steps h3 {
            margin-bottom: 10px;
            color: #0077e6;
        }
        
        .steps ol {
            padding-left: 20px;
        }
        
        .steps li {
            margin-bottom: 8px;
            color: #555;
        }
        
        .custom-text {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #0077e6;
        }
        
        .custom-text h3 {
            color: #0077e6;
            margin-bottom: 10px;
        }
        
        .custom-text-content {
            color: #555;
            line-height: 1.6;
        }
        
        .note {
            margin-top: 25px;
            font-size: 14px;
            color: #888;
        }
        
        /* 更多按钮样式 */
        .more-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            cursor: pointer;
        }
        
        .more-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        /* 下拉菜单 */
        .dropdown {
            position: fixed;
            top: 60px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 180px;
            z-index: 1000;
            display: none;
            overflow: hidden;
        }
        
        .dropdown-item {
            padding: 12px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
            color: #0077e6;
        }
        
        /* 下载中心模态框 */
        .download-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .download-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .download-title {
            color: #0077e6;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        /* 文件列表样式 */
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #0077e6;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-name {
            font-weight: bold;
            color: #0077e6;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .file-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(to right, #12a0e3, #0077e6);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 119, 230, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 119, 230, 0.4);
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
            
            .download-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fab fa-qq"></i>
        </div>
        <h1>加入RX(若曦)</h1>
        <p>点击下方按钮加入我们的QQ群，或从右上角下载文件</p>
        
        <div class="btn-container">
            <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=OPJfJCXr1UugqJZXz%2F4p7LdbYwTUyOgugeTTOShJT0MMWvHtRYKX1UYEbyPF%2BjZf&busi_data=eyJncm91cENvZGUiOiIyMTU0NDg4MTMiLCJ0b2tlbiI6IjIzNEdlc1ZFdC9aZStBMzNIMlpxWU1BaHFoNzgzM2Q2QjVBYmlkU1hjbkxEK3M4cUhYN3pNVjdRaGdubkxsTm4iLCJ1aW4iOiIyMDg0NDU5NjA4In0%3D&data=oKFhQgX7xxoUGQBUSeeKQzkQ52WGheEANml_-xRt374h3pQeEFkoubcqLVKhyDXDGcCRVG86nt5TCoff9JgSPQ&svctype=4&tempid=h5_group_info" class="join-btn">
                <i class="fab fa-qq"></i>点击加入QQ群
            </a>
        </div>
        
        <div class="steps">
            <h3></h3>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </div>
        
        <!-- 自定义文字区域 -->
        <div class="custom-text">
            <h3>更多内容</h3>
            <div class="custom-text-content">
                https://saneitr2.github.io/shaer/ 此页面为小游戏
            </div>
        </div>
        
        <p class="note">注意：您需要安装QQ客户端才能成功加入群聊</p>
    </div>

    <!-- 更多按钮 -->
    <div class="more-btn" id="moreBtn">
        <i class="fas fa-ellipsis-h"></i> 更多
    </div>
    
    <!-- 下拉菜单 -->
    <div class="dropdown" id="dropdownMenu">
        <a href="#" class="dropdown-item"><i class="fas fa-users"></i> 关于我们</a>
        <a href="#" class="dropdown-item"><i class="fas fa-question-circle"></i> 帮助中心</a>
        <a href="#" class="dropdown-item" id="downloadsLink"><i class="fas fa-download"></i> 下载文件</a>
        <a href="#" class="dropdown-item"><i class="fas fa-envelope"></i> 联系我们</a>
    </div>
    
    <!-- 下载中心模态框 -->
    <div class="download-modal" id="downloadModal">
        <div class="download-content">
            <span class="close-btn" id="closeDownloadModal">&times;</span>
            <h2 class="download-title">文件下载中心</h2>
            <p>以下是可供下载的资源文件，点击下载按钮即可获取</p>
            
            <div class="file-list">
                <!-- 文件项目将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 显示/隐藏下拉菜单
        document.getElementById('moreBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // 点击下载文件链接
        document.getElementById('downloadsLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('dropdownMenu').style.display = 'none';
            document.getElementById('downloadModal').style.display = 'flex';
        });

        // 关闭下载模态框
        document.getElementById('closeDownloadModal').addEventListener('click', function() {
            document.getElementById('downloadModal').style.display = 'none';
        });

        // 点击模态框外部关闭
        document.getElementById('downloadModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

        // 模拟的文件数据
        const fileData = [
            { name: "car parking正版", version: "v4.9.4", date: "2025 9 14", base64: "UEsDBBQAAAAIA..." },
            { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
            { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
            { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
            { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
             { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
             { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
             { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
             { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
             { name: "暂无", version: "v1", date: "1", base64: "UEsDBBQAAAAIA..." },
        ];

        // 动态生成文件列表
        const fileList = document.querySelector('.file-list');
        fileData.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-meta">
                    <span>版本: ${file.version}</span>
                    <span>上传: ${file.date}</span>
                </div>
                <button class="download-btn" data-base64="${file.base64}" data-filename="${file.name}-${file.version}.zip">
                    <i class="fas fa-download"></i> 下载文件
                </button>
            `;
            fileList.appendChild(fileItem);
        });

        // 添加下载功能
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function() {
                const base64Data = this.getAttribute('data-base64');
                const fileName = this.getAttribute('data-filename');
                
                // 创建下载链接
                const link = document.createElement('a');
                link.href = 'data:application/zip;base64,' + base64Data;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示下载成功提示
                alert(`文件 ${fileName} 下载成功！`);
            });
        });
    </script>
</body>
</html>
